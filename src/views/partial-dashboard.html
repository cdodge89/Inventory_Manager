<h1>dashboard</h1>
<div class="container">
	<div class="row" ng-repeat="transaction in dashboard.transactions">
		<div class="col-md-1">{{transaction.id}}</div>
		<div class="col-md-4">{{transaction.type.description}}</div>
		<div class="col-md-2">{{transaction.date|date:'medium'}}</div>
		<div class="col-md-2">{{transaction.note}}</div>
		<div class="col-md-1">{{transaction.totalAmt}}</div>
		<div class="col-md-1">{{transaction.totalPrice|currency}}</div>
		<div class="col-md-1">{{transaction.totalCost|currency}}</div>
	</div>
</div>
