<div>
	<tr ui-sref="transaction-details({transId: vm.transaction.id})">
		<td>{{vm.transaction.id}}</td>
		<td>{{vm.transaction.type.description}}</td>
		<td>{{vm.transaction.date|date:'medium'}}</td>
		<td>{{vm.transaction.note}}</td>
		<td>{{vm.transaction.totalAmt}}</td>
		<td>{{vm.transaction.totalPrice|currency}}</td>
		<td>{{vm.transaction.totalCost|currency}}</td>
	</tr>
</div>
