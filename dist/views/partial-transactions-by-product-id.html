<div class="container">
	<h1>Id</h1>
	<table>
		<tr>
			<td>Transaction Id</td>
			<td>Type</td>
			<td>Total Price</td>
			<td>Total Cost</td>
			<td>Total Amount</td>
			<td>Date</td>
		</tr>
		<tr ng-repeat="transaction in product.transactions">
			<td>{{transaction.id}}</td>	
			<td>{{transaction.type.description}}</td>	
			<td>{{transaction.totalPrice | currency}}</td>	
			<td>{{transaction.totalCost | currency}}</td>	
			<td>{{transaction.totalAmt}}</td>	
			<td>{{transaction.date | date:'medium'}}</td>	
		</tr>
	</table>
</div>
