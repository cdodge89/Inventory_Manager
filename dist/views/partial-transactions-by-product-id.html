<div class="container">
	<h1>Id</h1>
	<div class="row">
		<div class="col-md-2">Transaction Id</div>
		<div class="col-md-2">Type</div>
		<div class="col-md-2">Total Price</div>
		<div class="col-md-2">Total Cost</div>
		<div class="col-md-2">Total Amount</div>
		<div class="col-md-2">Date</div>
	</div>
	<div class="row" ng-repeat="transaction in product.transactions">
		<div class="col-md-2">{{transaction.id}}</div>	
		<div class="col-md-2">{{transaction.type.description}}</div>	
		<div class="col-md-2">{{transaction.totalPrice | currency}}</div>	
		<div class="col-md-2">{{transaction.totalCost | currency}}</div>	
		<div class="col-md-2">{{transaction.totalAmt}}</div>	
		<div class="col-md-2">{{transaction.date | date:'medium'}}</div>	
	</div>
</div>
