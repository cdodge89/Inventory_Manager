<h1 class="admin-header">Products</h1>
<div class="container cart-container">
	<!-- <h2>Shopping Cart</h2> -->
	<ul>
		<new-product item-clicked="admin.showModal(clickedItem, true)"></new-product>
		<admin-item ng-repeat="item in admin.products" item="item"></admin-item>
	</ul>
</div>

<h1 class="admin-header">Transactions</h1>
<div class="container cart-container">
	<ul>
		<new-transaction transaction-clicked="admin.showModal(clickedTransaction, false)"></new-transaction>
		<div class="row">
			<div class="col-md-1">Id</div>
			<div class="col-md-4">Transaction Type</div>
			<div class="col-md-2">Transaction Date</div>
			<div class="col-md-2">Notes</div>
			<div class="col-md-1">Amount</div>
			<div class="col-md-1">Price</div>
			<div class="col-md-1">Cost</div>
		</div>
		<admin-transaction ng-repeat="transaction in admin.transactions" transaction="transaction"></admin-transaction>
	</ul>
</div>

<modal item="admin.currentItem" ng-if="admin.isModalShowing" is-modal-showing="admin.isModalShowing"></modal>
