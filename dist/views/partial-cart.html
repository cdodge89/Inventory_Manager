
<div class="container cart-container">
	<h2>Shopping Cart</h2>
	<ul>
		<li ng-repeat="item in cart.list">
			<div class="row thumbnail">
				<div class="col-md-1">
					<img class="cart-img" ng-src="{{item.imgThumbnail}}">
				</div>	
				<div class="col-md-8">
					{{item.name}}
				</div>
				<div class="col-md-3">
					<input type="number" min="0" step="1" ng-model="item.qty"> 
				</div>
			</div>
		</li>
		<li>
			<div ng-click="cart.postTransaction(cart.cart)" class="btn btn-purchase" ng-show="cart.list.length > 0">Checkout</div>
			<h3 ng-show="cart.list.length === 0">Cart Empty</h3>
		</li>
	</ul>
</div>
