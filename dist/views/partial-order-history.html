<h1>history</h1>

<table>
	<tr>
		<th>Id</th>
		<th>Total</th>
		<th>Date</th>
	</tr>
	<tr ng-repeat="transaction in history.orders">
		<td>
			{{transaction.id}}
		</td>
		<td>
			{{transaction.totalPrice | currency}}
		</td>
		<td>
			{{transaction.date | date:'medium'}}
		</td>
		<td class="btn btn-danger" ng-click="history.returnOrder(transaction.id)">Return</td>
	</tr>
</table>
